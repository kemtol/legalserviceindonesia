---
layout: default
permalink: blog.html
---
<div class="main-container">	
	<section class="blog-list-3 bg-white posts">
		<div id="blog-topic">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
						<strong>TOPIC:</strong> <a href="">Rumah Tangga</a> <a href="">Properti</a> <a href="">Bisnis</a> <a href="">Finansial</a>
					</div>
				</div>
			</div>
		</div>
		{% for post in site.posts %}
			<article class="blog-snippet-3 post">
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
							<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
							<div class="lead entry">
								{{ post.excerpt }}
							</div>
							<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
							<i class="icon icon_calendar"></i><span class="alt-font">13 May 2015</span><br>

						</div>
					</div>
				</div>	
			</article>
		{% endfor %}		
	</section>
</div>
