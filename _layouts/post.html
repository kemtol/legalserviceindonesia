---
layout: default
---
<div class="main-container" id="single-blog-post" style="margin-top: 78px;">	
	<section class="blog-list-3 bg-white posts first-child">
		<div id="blog-topic">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
						<a href="">Home</a> / <a href="">Blogs</a> / <strong>{{ page.title }}</strong>
					</div>
				</div>
			</div>
		</div>
		<article class="blog-snippet-3 post">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
						<h1>{{ page.title }}</h1>
						<div class="date alt-font">
							Ditulis {{ page.date | date: "%B %e, %Y" }}
						</div>
						{{content}}
					</div>
				</div>
			</div>	
		</article>
	</section>
</div>
